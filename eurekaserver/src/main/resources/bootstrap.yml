spring:
    application:
        name: peer1
        profiles:
            active: test
    cloud:
        config:
            discovery:
                serviceId: MyConfig
                enabled: true
eureka:
  instance:
    hostname: peer1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/