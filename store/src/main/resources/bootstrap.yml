server:
  port: 8081
  context-path: /stores
spring:
  application:
    name: Stores
  redis:
    host: redis
  cloud:
    config:
      discovery:
        enabled: false
        service-id: MyConfig
eureka:
  client:
    enabled: false
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/
  instance:
    prefer-ip-address: true



