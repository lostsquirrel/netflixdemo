server:
  port: 8081
  context-path: stores
spring:
  application:
    name: Stores
  redis:
    host: peer1
  cloud:
    config:
      discovery:
        enabled: true
        service-id: MyConfig
eureka:
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/
  instance:
    prefer-ip-address: true
debug: true


